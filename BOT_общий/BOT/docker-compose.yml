version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15
    container_name: student_tracker_db
    environment:
      POSTGRES_USER: student_tracker
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: student_tracker_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U student_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis для кеша
  redis:
    image: redis:7
    container_name: student_tracker_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Telegram Bot
  bot:
    build: .
    container_name: student_tracker_bot
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
      - DATABASE_URL=postgresql://student_tracker:secure_password@postgres:5432/student_tracker_db
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=False
      - TIMEZONE=Europe/Moscow
    volumes:
      - .:/app
      - ./credentials.json:/app/credentials.json:ro
    restart: unless-stopped

volumes:
  postgres_data:
